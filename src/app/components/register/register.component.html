<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register</h3>
    <form #registerform="ngForm" (ngSubmit)="registerUser()">
      <!-- <small class ="text.danger">{{msg}}</small> -->
      <div class="form-group">
        <label for="name">Employee Name </label>
        <input 
        type="name" 
        class="form-control"
        placeholder="Enter Employee Name" 
        id="name"
        name="name" 
        minlength="3"
        [(ngModel)] = "user.name"
        required
        #username="ngModel">
      </div>
      <small 
      class="text-danger" 
      [class.d-none]="username.valid || username.untouched">Username  is required</small>

      <div class="form-group">
        <label for="employeeId">Employee ID </label>
        <input 
        type="text" 
        class="form-control"
        placeholder="Enter Employee Id" 
        id="empId"
        name="employeeId" 
        [(ngModel)] = "user.employeeId"
        required
        minlength="4"
        maxlength="6"
        #employeeId="ngModel"
        >
      </div>
      <small 
      class="text-danger" 
      [class.d-none]="employeeId.valid || employeeId.untouched">Employee Id is required</small>
      
     
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input 
        type="password" 
        class="form-control"
        placeholder="Enter  password"
        id="pwd"
        name="password" 
        [(ngModel)]="user.password" 
        required 
        minlength="3"
        #password="ngModel"
        [class.is-invalid] = "password.invalid && password.touched">
      </div>
      <small 
      class="text-danger" 
      [class.d-none]="password.valid || password.untouched">Password is required</small>


      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input 
        type="password" 
        class="form-control" 
        placeholder="Enter Confirm password"
        name="confirmPassword" 
        #confirmPassword="ngModel" 
        [(ngModel)]="user.confirmPassword" 
        required 
        minlength="3"
        [class.is-invalid] = "confirmPassword.invalid && confirmPassword.touched">   
      </div>
      <div>
      <small 
      class="text-danger" 
      [hidden]="(confirmPassword.value == password.value) || confirmPassword.untouched">Password & Confirm Password must be Same</small>
      </div><br>

    <div class="form-group">
      <button [disabled]="registerform.invalid" class="btn btn-primary">
          Register</button> |
          <button type="reset" class="btn btn-danger">Reset </button>
      <a routerLink="/login" class="btn btn-link">Existing user? Login Here</a>
    </div>

    </form>   
  </div>
</div>
